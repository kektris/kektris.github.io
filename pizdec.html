<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КОНЕЦ СВЕТА: БОЧКА ХУИЛА И БАБУИНСКИЙ ДОЛЛАР</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff0000, #00ff00, #0000ff);
            background-size: 5000% 5000%;
            animation: seizure 0.1s infinite;
            font-family: 'Comic Sans MS', 'Papyrus', sans-serif;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="14" fill="red" stroke="yellow" stroke-width="2"/><text x="16" y="16" font-family="Arial" font-size="10" text-anchor="middle" fill="white">ХУЙ</text></svg>'), auto;
        }

        @keyframes seizure {
            0% { background-position: 0% 0%; filter: hue-rotate(0deg); }
            25% { background-position: 100% 0%; filter: hue-rotate(90deg); }
            50% { background-position: 100% 100%; filter: hue-rotate(180deg); }
            75% { background-position: 0% 100%; filter: hue-rotate(270deg); }
            100% { background-position: 0% 0%; filter: hue-rotate(360deg); }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(360deg) scale(1.5);
            animation: spin 0.5s infinite linear, pulse 0.2s infinite alternate;
            text-align: center;
            padding: 20px;
            border: 10px dashed #fff;
            box-shadow: 0 0 50px #ff00ff, 0 0 100px #00ffff, 0 0 150px #ffff00;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(1.5); }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            100% { transform: translate(-50%, -50%) rotate(0deg) scale(1.5); }
        }

        h1 {
            font-size: 5em;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ffff00;
            margin: 0;
            animation: textGlow 0.3s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ffff00; }
            100% { text-shadow: 0 0 20px #ffff00, 0 0 30px #ff00ff, 0 0 40px #00ffff; }
        }

        p {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 5px #ff0000;
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        .bochka {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" fill="brown"/><text x="50" y="50" font-family="Arial" font-size="20" text-anchor="middle" fill="white">БОЧКА</text><text x="50" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="yellow">ХУИЛА</text></svg>');
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 50px) rotate(90deg); }
            50% { transform: translate(200px, 0) rotate(180deg); }
            75% { transform: translate(100px, -50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .babuin {
            position: absolute;
            width: 150px;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="gold"/><text x="50" y="50" font-family="Arial" font-size="15" text-anchor="middle" fill="black">БАБУИНСКИЙ</text><text x="50" y="70" font-family="Arial" font-size="15" text-anchor="middle" fill="black">ДОЛЛАР</text></svg>');
            animation: spin 2s infinite linear, move 10s infinite linear;
        }

        .sansanych {
            position: absolute;
            width: 200px;
            height: 200px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="purple"/><text x="50" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="white">САННСАНЫЧ</text><text x="50" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="yellow">ПРЕДСКАЗАЛ</text><text x="50" y="80" font-family="Arial" font-size="10" text-anchor="middle" fill="red">КОНЕЦ</text></svg>');
            animation: shake 0.5s infinite, colors 1s infinite;
        }

        @keyframes colors {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .end {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: flash 0.1s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .end-text {
            font-size: 10em;
            color: red;
            text-shadow: 0 0 20px white;
            animation: zoom 0.5s infinite alternate;
        }

        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>КОНЕЦ СВЕТА</h1>
        <p>БОЧКА ХУИЛА ЛОПНУЛА</p>
        <p>БАБУИНСКИЙ ДОЛЛАР РУХНУЛ</p>
        <p>САННСАНЫЧ ВСЕХ СПАСЁТ</p>
    </div>

    <div class="bochka" style="top: 20%; left: 10%;"></div>
    <div class="bochka" style="top: 80%; left: 70%;"></div>
    <div class="babuin" style="top: 30%; left: 60%;"></div>
    <div class="babuin" style="top: 70%; left: 20%;"></div>
    <div class="sansanych" style="top: 50%; left: 50%;"></div>

    <div class="end">
        <div class="end-text">ХУЙ</div>
    </div>

    <script>
        // Дополнительный хаос
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            document.body.style.backgroundPosition = `${x % 100}% ${y % 100}%`;
        });

        setInterval(() => {
            const elements = document.querySelectorAll('div, p, h1');
            elements.forEach(el => {
                el.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() * 2 + 0.5})`;
                el.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            });
        }, 100);
    </script>
</body>
</html>
